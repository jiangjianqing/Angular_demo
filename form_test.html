<!doctype html>
<html lang="en" data-framework="angularjs">
<head>
    <meta charset="utf-8">
    <title>表单测试--Angular</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style type="text/css">
        /* 防止闪烁*/
        .ng-cloak {display:none;}


        /* ng-invalid和ng-valid都是angular在表单验证是自动添加的css	*/
        input.ng-invalid {/*表单非法时设置*/
            border: 1px solid red;
        }

        input.ng-valid {/*表单合法时设置*/
            border: 1px solid green;
        }

        input.ng-pristion{/*表单未进行修改时设置*/

        }

        input.ng-dirty{/*表单进行过修改时设置*/

        }
    </style>
</head>
<body ng-cloak class="ng-cloak"><!--ng-clock用来避免启动闪烁 -->
    <h4>**注意：所有的表单元素都必须有name属性**</h4>

    <form name="signup_form" novalidate ng-submit="">
        <fieldset>
            <legend>表单测试</legend>
        </fieldset>
        <!-- 表单验证必须有name属性  -->
        <input name="emailAddr" ng-model="emailAddress" class="form-control" type="email" placeholder="Please input email address" required>
        <div ng-show="signup_form.emailAddr.$dirty && signup_form.emailAddr.$invalid">
            <small class="error" ng-show="signup_form.emailAddr.$error.email">
                邮件地址无效！
            </small>
            <small class="error" ng-show="signup_form.emailAddr.$error.required">
                邮件地址必须要输入！
            </small>
        </div>
        <div ng-show="signup_form.emailAddr.$valid">
            <p>邮件地址有效：{{emailAddress}}</p>
        </div>
        <button type="submit" ng-disabled="signup_form.$invalid">提交</button>
        <!--<span ng-bind="name">另一种数据绑定方法，可用于防止闪烁,但与ng-controller好像存在冲突 -->
    </form>

    <script data-main="js/main" src="node_modules/requirejs/require.js"></script>
</body>
</html>
